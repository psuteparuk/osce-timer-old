<div class="container">
  <div class="config-container">
    <span>Number of Stations: </span>
    <input name="num-stations" placeholder="10" min="1" type="number">
    <br>
    <span>Time Per Station: </span>
    <input name="tps-minutes" placeholder="5" type="number"><span> Mins</span>
    <input name="tps-seconds" placeholder="0" min="0" max="59" type="number"><span> Secs</span>
    <br>
    <span>Reminder (before time is up): </span>
    <input name="reminder-minutes" placeholder="0" type="number"><span> Mins</span>
    <input name="reminder-seconds" placeholder="30" min="0" max="59" type="number"><span> Secs</span>
    <br>

    <button class="btn run-btn">Run</button>
    <button class="btn clear-btn">Clear</button>
  </div>
</div>
